openapi: 3.0.0
info:
  title: Backend Assignment API
  version: 1.0.0
  description: API documentation for Backend Assignment
servers:
  - url: http://localhost:3000
    description: Development server
paths:
  /users:
    get:
      summary: Get all users
      description: Retrieve a list of users with pagination support
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /groups:
    get:
      summary: Get all groups
      description: Retrieve a list of groups with pagination support
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: User ID
        name:
          type: string
          description: User name
        email:
          type: string
          format: email
          description: User email
        createdAt:
          type: string
          format: date-time
          description: User creation timestamp
      required:
        - id
        - name
        - email
        - createdAt
    Group:
      type: object
      properties:
        id:
          type: integer
          description: Group ID
        name:
          type: string
          description: Group name
        status:
          type: string
          description: Group status
      required:
        - id
        - name
        - status
